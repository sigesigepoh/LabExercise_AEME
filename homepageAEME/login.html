{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	<header class="site-header">
		<div class="container">
			<h1>My Site</h1>
			<nav>
				<a href="/">Home</a>
				<a href="/about/">About</a>
				<a href="/contact/">Contact</a>
				{% if user.is_authenticated %}
				  <span style="margin-left:12px;color:var(--muted)">Hi, {{ user.username }}</span>
				  <a href="/logout/">Logout</a>
				{% else %}
				  <a href="/login/">Login</a>
				{% endif %}
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="card" style="max-width:520px;">
			<h2>Login</h2>
			{% if messages %}
			  <ul class="messages">
			  {% for message in messages %}
			    <li class="msg {{ message.tags }}">{{ message }}</li>
			  {% endfor %}
			  </ul>
			{% endif %}

			<form method="post" action="">
			  {% csrf_token %}
			  <div style="margin-bottom:12px;">
			    <label for="id_username">Username</label><br>
			    <input id="id_username" name="username" required style="width:100%;padding:8px;margin-top:6px;border:1px solid #d1d5db;border-radius:6px;">
			  </div>
			  <div style="margin-bottom:12px;">
			    <label for="id_password">Password</label><br>
			    <input id="id_password" name="password" type="password" required style="width:100%;padding:8px;margin-top:6px;border:1px solid #d1d5db;border-radius:6px;">
			  </div>
			  <div style="display:flex;gap:10px;align-items:center;">
			    <button class="btn" type="submit">Sign in</button>
			    <a href="/" style="color:var(--muted);">Cancel</a>
			  </div>
			</form>

		</section>
	</main>

	<footer class="site-footer container">
		<p>&copy; 2025 My Site</p>
	</footer>
</body>
</html>
